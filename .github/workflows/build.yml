name: Build and Release

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out the Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller --onefile macro.py

      - name: Prepare release assets
        run: |
          mkdir release
          copy dist\macro.exe release\  # Caminho do executável gerado
          copy colheita.png release\  # Caminho do arquivo colheita.png

  release:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: release_assets

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v1.0.0 # Atualize conforme necessário
          release_name: Release v1.0.0 # Atualize conforme necessário
          assets: release/macro.exe,release/colheita.png # Liste os arquivos desejados

