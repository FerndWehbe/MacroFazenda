name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out the Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller --onefile macro.py

      - name: Prepare release assets
        run: |
          mkdir release
          copy dist\macro.exe release\  # Caminho do execut√°vel gerado
          copy colheita.png release\  # Caminho do arquivo colheita.png

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: release_assets
          path: release/

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: release_assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/macro.exe,release_assets/colheita.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
