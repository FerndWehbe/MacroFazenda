name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out the Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller --onefile macro.py

      - name: Prepare release assets
        run: |
          mkdir release
          copy dist\macro.exe release\  # Caminho do execut√°vel gerado
          copy colheita.png release\  # Caminho do arquivo colheita.png

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: release_assets
          path: release/

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: release-zip
          path: output/

      - name: Publish to GitHub Packages
        run: |
          echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          gh release create v1.0.0 output/release.zip --title "Release v1.0.0" --notes "First release"
