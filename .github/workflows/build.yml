name: Build and Release

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out the Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller --onefile macro.py

      - name: Prepare release assets
        run: |
          mkdir release
          copy dist\your_script.exe release\  # Caminho do executável gerado
          copy colheita.png release\  # Caminho do arquivo colheita.png

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: release_assets

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0 # atualize conforme necessário
          release_name: Release v1.0.0 # atualize conforme necessário
          draft: false
          prerelease: false
          files: release/macro.exe,release/colheita.png
