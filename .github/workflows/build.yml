name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out the Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller --onefile macro.py

      - name: Prepare release assets
        run: |
          mkdir release
          copy dist\macro.exe release\  # Caminho do execut√°vel gerado
          copy colheita.png release\  # Caminho do arquivo colheita.png

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: release_assets
          path: release/

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: release_assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            macro.exe
            colheita.png

  publish-package:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: release_assets

      - name: Publish to GitHub Packages
        run: |
          curl -u ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} \
          -X PUT \
          -H "Content-Type: application/zip" \
          --data-binary @release/release_assets.zip \
          https://maven.pkg.github.com/${{ github.repository_owner }}/your-repository-name/release_assets/1.0.0/release_assets.zip
